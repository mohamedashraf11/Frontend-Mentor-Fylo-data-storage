<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- STYLE FILE -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- TAB ICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="info">
          <img src="./Images/logo.svg" alt="logo" />
          <ul class="icons">
            <li><img src="./Images/icon-document.svg" alt="" /></li>
            <li><img src="./Images/icon-folder.svg" alt="" /></li>
            <li><img src="./Images/icon-upload.svg" alt="" /></li>
          </ul>
        </div>
        <div class="details">
          <p>You've used <span>815 GB</span> of your storage</p>
          <div class="progress-holder">
            <span class="prog"></span>
          </div>


          <div class="GB-left">
            <span class="GB">185</span><span class="left">gb left</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
